<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html lang="en"> 
<head> 
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"> 
	<title>Hexagonal Grid Test</title> 
	<style type="text/css" media="screen">
		body { background:#eee }
		#grid { margin:0 auto; width:1024px; position:relative }
		#grid canvas { border:1px solid #999; background:#fff; }
		#highlight { position:absolute; left:48px; top:111px; display:none }
		#output { position:absolute; top:1px; right:1px; padding:0.1em 0.5em; text-align:right; background:rgba(255, 255, 255, .8); }
	</style>
	<script type="text/javascript">
		// Hex Grid
		COL_OFFSET = 13.27;
		COL_WIDTH  = 41.567;
		CEL_OFFSET = 24;
		CEL_HEIGHT = 48;
		
		// Canvas
		WIDTH      = 1024;
		HEIGHT     = 768;
		
		// MN grid coordinates
		MAX_M      = 22;
		MAX_N      = 15;

		// Graphic size
		HEX_WIDTH  = 55;
		HEX_HEIGHT = 48;

		wires  = new Image; wires.src ='../img/hexgrid.png';
		border = new Image; border.src='../img/border.png';
		blue   = new Image; blue.src  ='../img/lightblue.png';
		yellow = new Image; yellow.src='../img/lightyellow.png';
		orange = new Image; orange.src='../img/orange.png';
		black  = new Image; black.src ='../img/black.png';
		green  = new Image; green.src ='../img/green.png';
		red    = new Image; red.src   ='../img/red.png';

		function Cell(a,b,c,m,n,x,y){
			a += c||0;
			b -= c||0;
			this.a = a;
			this.b = b;
			this.c = 0;
			this.m = m!=null ? m : a;
			this.n = n!=null ? n : b+Math.ceil(a/2);
			this.x = x!=null ? x : COL_OFFSET+(a+1)*COL_WIDTH;
			this.y = y!=null ? y : CEL_OFFSET+(a+2*b+1)*CEL_HEIGHT/2;
		}
		Cell.prototype.offset = function(a,b,c){
			return new Cell( this.a+a, this.b+b, c );
		}
		Cell.prototype.sameAs = function(otherCell){
			return this.a==otherCell.a && this.b==otherCell.b;
		}
		Cell.prototype.toString = function(){
			return "<ab:"+this.a+","+this.b+"; mn:"+this.m+","+this.n+">"
		}
		
		Cell.fromXY = function(x,y){
			var a = Math.round( ( x - COL_OFFSET - COL_WIDTH ) / COL_WIDTH );
			var b = Math.round( ( y - CEL_OFFSET - (a+1)*CEL_HEIGHT/2 ) / CEL_HEIGHT );
			return new Cell(a,b,0,null,null,x,y);
		}
		Cell.fromMN = function(m,n){
			return new Cell( m, n-Math.ceil(m/2), 0, m, n );
		}
		
		
		function Board(maxM,maxN){
			this.maxM = maxM;
			this.maxN = maxN;
			this.holes = [];
			for (var m=0;m<=this.maxM;++m) this.holes[m] = [];
		};
		Board.prototype.inBounds = function(cell){
			var m=cell.m, n=cell.n;
			return m>=0 && m<=this.maxM && n>=0 && n<=(this.maxN-(m%2==0 ? 1 : 0));
		}
		Board.prototype.shortestPath = function(a,b){
			var distance = [];
			var previous = [];
			for (var m=0;m<=this.maxM;++m){
				distance[m]=[];
				previous[m]=[];
			}
			distance[a.m] = [];
			distance[b.m] = [];
			distance[a.m][a.n] = 0;
			a.__distance = 0;
			var cellsByDistance = [a];
			var spot;
			while (cell=cellsByDistance.shift()){
				if (cell.sameAs(b)){
					var path = [];
					while (cell.__previous){
						path.unshift( cell );
						cell = cell.__previous;
					}
					return path;
				}else{
					var neighbors = [
						cell.offset(1,0,0),
						cell.offset(-1,0,0),
						cell.offset(0,1,0),
						cell.offset(0,-1,0),
						cell.offset(0,0,1),
						cell.offset(0,0,-1)
					];
					for (var i=0;i<6;++i){
						var neighbor = neighbors[i];
						var m = neighbor.m, n=neighbor.n;
						if (this.holes[m] && this.holes[m][n]) continue;
						if (neighbor.sameAs(b) || this.inBounds(neighbor)){
							var alt = cell.__distance + 1;
							var existing_distance = distance[m][n];
							if (!existing_distance || alt<existing_distance){
								neighbor.__distance = distance[m][n] = alt;
								var indexToInsert=0,tmp;
								while ((tmp=cellsByDistance[indexToInsert]) && tmp.__distance<alt ) indexToInsert++;
								cellsByDistance.splice(indexToInsert,0,neighbor);
								neighbor.__previous = cell;
							}
						}
					}
				}
			}
			return false;
		}
		
		onload = function(){
			grid = document.getElementById('grid');
			out  = document.getElementById('output');
			cnv  = grid.getElementsByTagName('canvas')[0];
			ctx  = cnv.getContext('2d');
			grid.onmousemove=handleMove;

			$board = new Board( MAX_M, MAX_N );
			$board.features = [];
			$board.path     = [];

			// A lovely river (testing a,b,c coordinates)
			for (var i=0;i<9;++i) $board.features.push(new Cell(i,0,0));
			for (var i=0;i<5;++i) $board.features.push(new Cell(9,i,0));
			for (var i=0;i<7;++i) $board.features.push(new Cell(9,5,-i));

			// $start  = new Cell( -1, 5 );
			$start  = Cell.fromMN( Math.random()*MAX_M<<0, Math.random()*MAX_N-1<<0 );
			$start.color = green;
			// $finish = new Cell( 23, -10);
			$finish  = Cell.fromMN( Math.random()*MAX_M<<0, Math.random()*MAX_N-1<<0 );
			$finish.color = red;

			$board.features.push($start);
			$board.features.push($finish);

			// Fill the board with random holes
			for (var i=0;i<150;i++){
				var m=Math.floor( Math.random()*MAX_M );
				var n=Math.floor( Math.random()*MAX_N );
				hole = Cell.fromMN(m,n);
				if (hole.sameAs($start) || hole.sameAs($finish)) continue;
				hole.color = black;
				$board.holes[m][n] = true;
				$board.features.push(hole);
			}
			
			updateGrid();
		}
		
		last=null;
		function handleMove(e){
			var nearest = Cell.fromXY(
				e.clientX - grid.offsetLeft,
				e.clientY - grid.offsetTop
			);
			if ($board.inBounds(nearest)){
				if (last && last.sameAs(nearest)) return;
				last = nearest;
				$board.path = [];
				var p1,p2;
				if (p1 = $board.shortestPath($start,nearest)){
					if (p2 = $board.shortestPath(nearest,$finish)){
						for (var i=0,len=p1.length-1;i<len;++i){
							p1[i].color=yellow;
							$board.path[i]=p1[i];
						}
						p1[i].color = orange;
						$board.path[i]=p1[i];
						for (var i=0,len=p2.length-1;i<len;++i){
							p2[i].color=yellow;
							$board.path.push(p2[i]);
						}
						out.innerText = $board.path.length;
					}
				}
				updateGrid();				
			}
		};
		
		function updateGrid(point){
			// Don't update if snapping to the same cell
			ctx.clearRect(0,0,WIDTH,HEIGHT);
			ctx.drawImage(border,0,0);
			for ( var i=0,len=$board.features.length; i<len; ++i ){
				var cell = $board.features[i];
				ctx.drawImage( cell.color || blue, cell.x-HEX_WIDTH/2-.5, cell.y-HEX_HEIGHT/2 );
			}
			for ( var i=0,len=$board.path.length; i<len; ++i ){
				var cell = $board.path[i];
				ctx.drawImage( cell.color || blue, cell.x-HEX_WIDTH/2-.5, cell.y-HEX_HEIGHT/2 );
			} 
			ctx.drawImage( wires, 0, 0 );
		}
		
	</script> 
</head> 
<body>
<div id="grid">
	<div id="output">?SUP?</div>
	<canvas width="1024" height="768"></canvas>
</div>
</body></html>
